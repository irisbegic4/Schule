<html>
<head>
	<meta charset="utf-8">
	<title>Einkaufsliste</title>

<script>

var liste = ["Salat", "Birne", "Halloumi", "Apfel"]; //new Array//

function hinzufeugen() {
	var eingabe = document.getElementById("eingabe").value;
	
	liste[liste.length] = eingabe;
	ausgabe();
}	

function ausgabe() {
	var ausgabeText = "Deine Liste beinhaltet: <br>";
	for(var i = 0; i < liste.length; i++){
		ausgabeText += i+1 + ". "+ liste[i] + "<br>";
	}
	
	
	document.getElementById("ausgabe").innerHTML = ausgabeText;

}

function sortieren() {
	liste.sort();
	ausgabe();
}

function selectionSort() {
	for(var i = 0; i < liste.length; i++) {
		//set min to the current iteration of i
	var min = i
		for(var j = i+1; j < liste.length; j++) {
			if(liste[j] < liste[min]) {
			min = j;
			}
		}
	vertausche(i, min);
	}
	ausgabe();
}

function bubbleSort() {
	var vertauscht = true;
	while(vertauscht) {
	vertauscht = false;
		for(var i = 0; i < liste.length - 1; i++) {
			if(liste[i] > liste[i+1]) {
			//vertauschen
			vertauscht = true;
			vertausche(i, i+1);
			}
		}
	}
	ausgabe();
}

function vertausche(p, k) {
	var hilfe = liste[p];
	liste[p] = liste[k];
	liste[k] = hilfe;
}

function mischen() {
	for(var i = 0; i < 100; i++) {
		var zz1 = Math.floor(Math.random()*liste.length);
		var zz2 = Math.floor(Math.random()*liste.length);
		vertausche(zz1, zz2);
	}
	ausgabe();
}


</script>	

<style>
		h1{
		font-size: 45px;
		margin-top: 1em;
		box-sizing: border-box;
		border: 4px solid black;
		}
		
		body {
		background-color: #cccccc;
		}
		
	
</style>
	
	
</head>

<body>
<h1>Einkaufsliste</h1>

<input type="text" id="eingabe">
<br>
<input type="button" value="HinzufÃ¼gen" onclick="hinzufeugen()">
<br>
<input type="button" value="BubbleSort" onclick="bubbleSort()">
<br>
<input type="button" value="SelectionSort" onclick="selectionSort()">
<br>
<input type="button" value="Sortieren" onclick="sortieren()">
<br>
<input type="button" value="Mischen" onclick="mischen()">
<p id="ausgabe">noch nichts auf der Liste</p>


</body>

</html>
