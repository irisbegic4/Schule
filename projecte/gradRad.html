<html>
<head>
<meta charset="UTF-8">
<title>Umrechnung Gradmaß/Bogenmaß</title>

<script>
function gradInRad() {
	var grad = document.getElementById("eingabeGrad").value;
	grad = parseFloat(grad);
	var rad = grad*Math.PI/180;
	var ausgabe = grad + " ° sind " + rad + " rad. ";
	document.getElementById("ausgabe").innerHTML= ausgabe;
}

function radInGrad() {
	var wert2 = document.getElementById("eingabeRad").value;
	wert2 = parseFloat(wert2);
	var ergebnis2 = wert2*180/Math.PI;
	document.getElementById("eingabeGrad").value = ergebnis2;
	document.getElementById("ausgabe").innerHTML = wert2 + " rad sind " + ergebnis2 + " °!!! ";
}

</script>
	
	<style>
		h1{
		font-size: 45px;
		margin-top: 1em;
		box-sizing: border-box;
		border: 4px solid black;
		}
		
		body {
		background-color: #cccccc;
		}
		
	
</style>
	
</head>


<body>
<h1>Umrechnung Gradmaß/Bogenmaß</h1>

<table border="1px">
<tr>
	<th>Grad</th>
	<th>Bogenmaß</th>
</tr>
<tr>
	<td><input type="text" id="eingabeGrad"></td>
	<td><input type="text" id="eingabeRad"></td>
</tr>
<tr>
	<td><input type="button" value="in rad" onclick="gradInRad()"></td>
	<td><input type="button" value="in grad" onclick="radInGrad()"></td>
</tr>

<p id="ausgabe"></p>

</body>
</html>
