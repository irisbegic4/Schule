<html>
<head>
	<meta charset="utf-8">
	<title> Umrechner </title>
	
	
	<script>
	function decTobin() {
	var zahl = parseInt(document.getElementById("eingabe1").value);

	var erg = []; 
	while(zahl > 0) {
	var rest = zahl%2;
	erg.splice(0, 0, rest);
	zahl= Math.floor(zahl/2);

	}

	var ausgabe = "";

	for(var i = 0; i < erg.length; i++) {
	 ausgabe += erg[i ];
	}

	document.getElementById("ausgabe1").innerHTML = ausgabe;

}
	
	function binTodec() {
	var eingabe = document.getElementById("eingabe2").value;

	var ergebnis = 0;
	for(var i = 0; i < eingabe.length; i++) {
	ergebnis += parseInt(eingabe.charAt(i)) *Math.pow(2 , eingabe.length - i - 1);
	} 

	document.getElementById("ausgabe2").innerHTML = ergebnis;
	}


	function decTohex() {
	var zahl = parseInt(document.getElementById("eingabe3").value);

	var erg = []; 
	while(zahl > 0) {
	var rest = zahl%16;
	erg.splice(0, 0, dezHexChar(rest) );
	zahl= Math.floor(zahl/16);

	}

	var ausgabe = "";

	for(var i = 0; i < erg.length; i++) {
	 ausgabe += erg[i ];
	}

	document.getElementById("ausgabe3").innerHTML = ausgabe;

	}

	function dezHexChar(dez) {
	if(dez == 10) {return "A"; }
	if(dez == 11) {return "B"; }
	if(dez == 12) {return "C"; }
	if(dez == 13) {return "D"; }
	if(dez == 14) {return "E"; }
	if(dez == 15) {return "F"; }
	return dez;
	}

	function hexTodec() {
	var eingabe = document.getElementById("eingabe4").value;

	var ergebnis = 0;
	for(var i = 0; i < eingabe.length; i++) {
	ergebnis += hexDezChar(eingabe.charAt(i)) *Math.pow(16 , eingabe.length - i - 1);
	} 

	document.getElementById("ausgabe4").innerHTML = ergebnis;
	}

	function hexDezChar(hex) {
	if(hex == "A") {return 10; }
	if(hex == "B") {return 11; }
	if(hex == "C") {return 12; }
	if(hex == "D") {return 13; }
	if(hex == "E") {return 14; }
	if(hex == "F") {return 15; }
	return parseInt (hex);
	}

	</script>


<body>
<h1>Umrechner</h1>
<p> Dezimalzahl in Binärzahl</p>
<input type="number" id="eingabe1"/>
<input type="button" value="Berechne Binärzahl" onclick ="decTobin()"/>
<p id ="ausgabe1"></p>
 
<p> Binärzahl in Dezimalzahl  </p>
<input type="text" id="eingabe2"/>
<input type="button" value="Berechne Dezimalzahl" onclick ="binTodec()"/>
<p id ="ausgabe2"></p>

<p> Dezimalzahl in Hexadezimalzahl </p>
<input type="text" id="eingabe3"/>
<input type="button" value="Berechne Hexadezimalzahl" onclick ="decTohex()"/>
<p id ="ausgabe3"></p>

<p> Hexadezimalzahl in Dezimalzahl </p>
<input type="text" id="eingabe4"/>
<input type="button" value="Berechne Hexadezimalzahl" onclick ="hexTodec()"/>
<p id ="ausgabe4"></p>


</body>

</head>
</html>
