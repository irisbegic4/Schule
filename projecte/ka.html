<html>
<head>
	<meta charset="utf-8">
    <title>caesar</title>

<script>	
	
function verschlüsseln() {
var key = parseInt(document.getElementById("key1").value);
var text = document.getElementById("eingabe1").value;

var ausgabe = "";
	for(var i = 0; i < text.length; i++) {
	var code = text.charCodeAt(i);
	code += key;
	var neu = String.fromCharCode(code);
	ausgabe += neu;

	}
	document.getElementById("ausgabe1").innerHTML = ausgabe;
}	
	
function entschlüsseln() {
var key = parseInt(document.getElementById("key2").value);
var text = document.getElementById("eingabe2").value;

var ausgabe = "";
	for(var i = 0; i < text.length; i++) {
	var code = text.charCodeAt(i);
	code -= key;
	var neu = String.fromCharCode(code);
	ausgabe += neu;

	}
	document.getElementById("ausgabe2").innerHTML = ausgabe;
}	
	
</script>
</head>


<body>
<h1>Cäsar-Verschlüsselung</h1>

<h3>Verschlüsselung</h3>
Schlüssel: <input type="number" id="key1"/><br>
<textarea id="eingabe1" rows="4" cols="50"></textarea><br>
<input type="button" value="Verschlüsseln" onclick="verschlüsseln()"/>
<p id="ausgabe1"></p>

<h3>Entschlüsselung</h1></h3>
Schlüssel: <input type="number" id="key2"/><br>
<textarea id="eingabe2" rows="4" cols="50"></textarea><br>
<input type="button" value="Entschlüsseln" onclick="entschlüsseln()"/>
<p id="ausgabe2"></p>


</body>

</html>
