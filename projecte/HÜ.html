<html>
<head>
<title>Lotto</title>
<meta charset="utf-8">

<script>
var zahlen= [];

function generiere() {
	zahlen = [];

	for(var i=0; i < 6; i++) {
	var zz = Math.random()*45 + 0.5,
	zz = Math.round(zz);
	zahlen[i] = zz;
	}
	zahlen = bubbleSort(zahlen);
	document.getElementById("ausgabe").innerHTML = zahlen;
}

function bubbleSort(arr) {
	var vertauscht = true;
	while(vertauscht) {
		vertauscht = false;
		for (var i=0; i < arr.length - 1; i++) {
			if(arr[i] > arr[i+1]) {
			//vertauschen
			vertauscht = true;
			var hilfe = arr[i];
			arr[i] = arr[i+1];
			arr[i+1] = hilfe;
			}
		}
	}
		return arr;
}

</script>
	
	<style>
		h1{
		font-size: 45px;
		margin-top: 1em;
		box-sizing: border-box;
		border: 4px solid black;
		}
		
		body {
		background-color: #cccccc;
		}
		
	
</style>
	
</head>
<body>
<h1>Lottozahlen</h1>

<input type="button" value="Lottozahlen" onclick="generiere()">

<p id="ausgabe"></p>


</body>
</html>
